<ng-template [ngIf]="blueClass">
    <p>Button is clicked</p>
</ng-template>

<button (click)="blueClass = !blueClass" [ngClass]="{ blue: blueClass }" [ngStyle]="{ 'font-size': fontSize }">Change</button>

<hr />

<input (keyup)="changeImage($event)" [value]="imgUrl"/>

<app-post *ngFor="let image of images; let i = index" [postImg]="imgUrl" (imgSelected)="logImg($event)">
    <p>{{ i }} Some caption </p>
</app-post>

<p>Hello {{ name | titlecase }}!</p>
<p>Hello {{ getName() }}</p>
<p>{{ 15 + 13 }}</p>
<p>{{ currentDate | date: 'MMMM d'</p>
<p>{{ cost | currency: 'JPY' }}</p>
<p>{{ temperature | number: '1.0-0' }}
<pre>{{ pizza | json }}</pre>
